version: '3.8'

services:
  server:
    container_name: vodm_server
    build:
      context: server
      dockerfile: Dockerfile
      target: production
    ports:
      - "3000:3000"
    volumes:
      - "/mnt/pool2/media/Twitch Downloads:/video-files:ro"
    env_file:
      - .env.prod
      - .env
    depends_on:
      - postgres
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

  postgres:
    image: postgres:16
    container_name: postgres_db
    restart: always
    env_file:
      - .env.prod
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    restart: always
    env_file:
      - .env.prod
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin

volumes:
  pgdata:
  pgadmin_data: